<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
     <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5" style="max-width:600px;">
        <h1 class="text-center mb-4">공지사항 작성</h1>
        <form th:action="@{/notice/write}" th:object="${notice}" method="post">
            <div class="mb-3">
                <label for="noticeTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="noticeTitle" th:field="*{noticeTitle}" placeholder="제목" required />
            </div>
            <div class="mb-3">
                <label for="noticeContent" class="form-label">내용</label>
                <textarea class="form-control" id="noticeContent" th:field="*{noticeContent}" placeholder="내용" rows="8" required></textarea>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">등록</button>
                <a th:href="@{/notice/list}" class="btn btn-secondary btn-lg">목록</a>
            </div>
        </form>
    </main>

    <!-- 바닥글 -->
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
