<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공지사항 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>
    <main class="container my-5" style="max-width:600px;">
        <h1 class="text-center mb-4">공지사항 수정</h1>
        <form th:action="@{'/notice/edit/' + ${notice.noticeNum}}" th:object="${notice}" method="post">
            <div class="mb-3">
                <label for="noticeTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="noticeTitle" th:field="*{noticeTitle}" required />
            </div>
            <div class="mb-3">
                <label for="noticeContent" class="form-label">내용</label>
                <textarea class="form-control" id="noticeContent" th:field="*{noticeContent}" rows="8" required></textarea>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">수정 완료</button>
                <a th:href="@{'/notice/view/' + ${notice.noticeNum}}" class="btn btn-secondary btn-lg">취소</a>
            </div>
        </form>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
