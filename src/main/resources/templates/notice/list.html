<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>공지사항</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>
    <main class="container my-5">
        <h1 class="text-center mb-4">공지사항</h1>
        <form class="row mb-3 justify-content-center" method="get" th:action="@{/notice/list}">
            <div class="col-md-3">
                <select class="form-select" name="type">
                    <option value="title_content" th:selected="${type == 'title_content'}">제목+내용</option>
                    <option value="title" th:selected="${type == 'title'}">제목</option>
                    <option value="content" th:selected="${type == 'content'}">내용</option>
                    <option value="member" th:selected="${type == 'member'}">작성자</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" type="submit">검색</button>
            </div>
        </form>
        <!-- 공지사항 목록 테이블 -->
        <table class="table table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${noticePage.isEmpty()}">
                    <td colspan="4">공지사항이 없습니다.</td>
                </tr>
                <tr th:each="notice : ${noticePage.content}">
                    <td th:text="${notice.noticeNum}"></td>
                    <td>
                        <a th:href="@{'/notice/view/' + ${notice.noticeNum}}" th:text="${notice.noticeTitle}"></a>
                    </td>
                    <td th:text="${notice.memberName}"></td>
                    <td th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" th:if="${!noticePage.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${noticePage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${noticePage.number - 1}, type=${type}, keyword=${keyword})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, noticePage.totalPages - 1)}" th:classappend="${i == noticePage.number} ? 'active'">
                    <a class="page-link" th:href="@{/notice/list(page=${i}, type=${type}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${noticePage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/notice/list(page=${noticePage.number + 1}, type=${type}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>

        <!-- 글쓰기 버튼 -->
        <div class="d-flex justify-content-end">
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/notice/write}" class="btn btn-primary">글쓰기</a>
        </div>

    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
