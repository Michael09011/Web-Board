<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>관리자 - 게시글 관리</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5">
        <h2 class="mb-4">게시글 관리</h2>

        <!-- 검색 폼 -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <form th:action="@{/admin/boards}" method="get" class="d-flex">
                    <select name="type" class="form-select me-2" style="width: 150px;">
                        <option value="title" th:selected="${type == 'title'}">제목</option>
                        <option value="content" th:selected="${type == 'content'}">내용</option>
                        <option value="member" th:selected="${type == 'member'}">작성자</option>
                    </select>
                    <input type="text" name="keyword" class="form-control me-2" th:value="${keyword}" placeholder="검색어 입력">
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>
        </div>

        <table class="table table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>댓글 수</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardPage.content}">
                    <td th:text="${board.boardNum}"></td>
                    <td>
                        <a th:href="@{'/board/view/' + ${board.boardNum}}" th:text="${board.boardTitle}" class="text-decoration-none"></a>
                    </td>
                    <td th:text="${board.memberName}"></td>
                    <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${board.commentCount}"></td>
                    <td>
                        <form th:action="@{'/board/delete/' + ${board.boardNum}}" method="post" style="display:inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${boardPage.isEmpty()}">
                    <td colspan="6" class="text-center">게시글이 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <nav th:if="${!boardPage.isEmpty()}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${boardPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/boards(page=${boardPage.number - 1}, type=${type}, keyword=${keyword})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, boardPage.totalPages - 1)}" th:classappend="${i == boardPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/admin/boards(page=${i}, type=${type}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${boardPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/boards(page=${boardPage.number + 1}, type=${type}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
