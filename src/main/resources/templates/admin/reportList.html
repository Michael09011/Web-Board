<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>신고 관리</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5">
        <h1 class="text-center mb-4">신고 관리</h1>

        <table class="table table-hover text-center">
            <thead class="table-light">
                <tr>
                    <th>신고 ID</th>
                    <th>게시글 제목</th>
                    <th>신고한 사용자</th>
                    <th>신고 일시</th>
                    <th>상태</th>
                    <th>조치</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${reports}">
                    <td th:text="${report.reportId}"></td>
                    <td>
                        <a th:href="@{'/board/view/' + ${report.board.boardNum}}" th:text="${report.board.boardTitle}" target="_blank"></a>
                    </td>
                    <td th:text="${report.member.memberId}"></td>
                    <td th:text="${#temporals.format(report.reportDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <span th:text="${report.status.name()}"
                              th:classappend="${report.status.name() == 'PENDING'} ? 'text-danger' : 'text-success'"
                              class="fw-bold"></span>
                    </td>
                    <td>
                        <form th:if="${report.status.name() == 'PENDING'}"
                              th:action="@{'/report/admin/resolve/' + ${report.reportId}}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-success">처리 완료</button>
                        </form>
                        <form th:action="@{'/report/admin/delete/' + ${report.reportId}}"
                              method="post" class="d-inline" onsubmit="return confirm('정말로 이 신고를 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reports)}">
                    <td colspan="6" class="text-center">신고된 내역이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a th:href="@{/admin}" class="btn btn-secondary">관리자 홈으로</a>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
