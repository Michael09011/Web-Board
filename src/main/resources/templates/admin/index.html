<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>관리자 페이지</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
        <div th:replace="~{menu :: menu}"></div>
        <main class="container my-5">
            <h1 class="text-center mb-4">관리자 페이지</h1>
            <div class="list-group shadow-sm mx-auto" style="max-width: 600px">
                <a
                    th:href="@{/admin/members}"
                    class="list-group-item list-group-item-action"
                >
                    <h5 class="mb-1">회원 관리</h5>
                    <p class="mb-1">전체 회원 목록을 조회하고 관리합니다.</p>
                </a>
                <a
                    th:href="@{/admin/boards}"
                    class="list-group-item list-group-item-action"
                >
                    <h5 class="mb-1">게시글 관리</h5>
                    <p class="mb-1">
                        전체 게시글을 조회하고 관리합니다.
                    </p>
                </a>
                <a
                    th:href="@{/report/admin/list}"
                    class="list-group-item list-group-item-action"
                >
                    <h5 class="mb-1">신고 관리</h5>
                    <p class="mb-1">
                        사용자가 신고한 게시글을 조회하고 관리합니다.
                    </p>
                </a>
            </div>
        </main>
        <div th:replace="~{footer :: footer}"></div>
    </body>
</html>
