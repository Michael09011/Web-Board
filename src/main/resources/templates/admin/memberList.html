<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <title>회원 관리</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
        <style>
            body {
                font-family: 'Noto Sans KR', sans-serif;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
        <div th:replace="~{menu :: menu}"></div>
        <main class="container my-5">
            <h1 class="text-center mb-4">회원 목록</h1>
            
            <!-- 검색 폼 -->
            <div class="row justify-content-center mb-3">
                <div class="col-md-6">
                    <form th:action="@{/admin/members}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="아이디 또는 이름으로 검색" th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">검색</button>
                    </form>
                </div>
            </div>

            <table class="table table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>전화번호</th>
                        <th>주소</th>
                        <th>등급</th>
                        <th>등급 변경</th>
                        <th>계정 상태</th>
                        <th>상태 변경</th>
                        <th>삭제</th>
                        <th>수정</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${memberPage.empty}">
                        <td colspan="11">등록된 회원이 없습니다.</td>
                    </tr>
                    <tr th:each="member : ${memberPage.content}">
                        <td>
                            <a th:href="@{/member/profile/{memberId}(memberId=${member.memberId})}" th:text="${member.memberId}"></a>
                        </td>
                        <!-- plaintext password removed -->
                        <td>
                            <a th:href="@{/member/profile/{memberId}(memberId=${member.memberId})}" th:text="${member.memberName}"></a>
                        </td>
                        <td th:text="${member.email}"></td>
                        <td th:text="${member.phone}"></td>
                        <td th:text="${member.address}"></td>
                        <td th:text="${member.rolename == 'ROLE_ADMIN'} ? '관리자' : '일반회원'"></td>
                        <td>
                            <form th:if="${#authentication.name != member.memberId and member.memberId != 'admin'}"
                                  th:action="@{'/admin/members/toggle-role/' + ${member.memberId}}"
                                  method="post">
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${member.rolename == 'ROLE_ADMIN'} ? 'btn-secondary' : 'btn-info'"
                                        th:text="${member.rolename == 'ROLE_ADMIN'} ? '일반회원으로' : '관리자로'">
                                </button>
                            </form>
                        </td>
                        <td>
                            <span th:text="${member.enabled} ? '활성' : '비활성'"
                                  th:classappend="${member.enabled} ? 'text-success' : 'text-danger'"
                                  class="fw-bold"></span>
                        </td>
                        <td>
                            <form th:if="${#authentication.name != member.memberId and member.rolename != 'ROLE_ADMIN'}"
                                  th:action="@{'/admin/members/toggle-status/' + ${member.memberId}}"
                                  method="post">
                                <button type="submit" class="btn btn-sm"
                                        th:classappend="${member.enabled} ? 'btn-warning' : 'btn-success'"
                                        th:text="${member.enabled} ? '비활성화' : '활성화'">
                                </button>
                            </form>
                        </td>
                        <td>
                            <!-- 관리자 자신과 다른 관리자는 삭제 버튼이 보이지 않도록 처리 -->
                            <form
                                th:if="${#authentication.name != member.memberId and member.rolename != 'ROLE_ADMIN'}"
                                th:action="@{'/admin/members/delete/' + ${member.memberId}}"
                                method="post"
                                onsubmit="return confirm('정말로 이 회원을 삭제하시겠습니까?');"
                            >
                                <button
                                    type="submit"
                                    class="btn btn-danger btn-sm"
                                >
                                    삭제
                                </button>
                            </form>
                        </td>
                        <td>
                            <!-- 관리자 자신과 다른 관리자는 삭제 버튼이 보이지 않도록 처리 -->

                            <a
                                th:if="${#authentication.name != member.memberId and member.rolename != 'ROLE_ADMIN'}"
                                th:href="@{/admin/members/update/{memberId}(memberId=${member.memberId})}"
                                class="btn btn-primary btn-sm"
                                >수정</a
                            >
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation" th:if="${!memberPage.empty}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${memberPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/members(page=${memberPage.number - 1}, keyword=${keyword})}">이전</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, memberPage.totalPages - 1)}" th:classappend="${i == memberPage.number} ? 'active'">
                        <a class="page-link" th:href="@{/admin/members(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${memberPage.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/members(page=${memberPage.number + 1}, keyword=${keyword})}">다음</a>
                    </li>
                </ul>
            </nav>

            <a th:href="@{/admin}" class="btn btn-secondary mt-3">관리자 홈으로</a>
        </main>
        <div th:replace="~{footer :: footer}"></div>
    </body>
</html>
