<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">
              
                <span class="fw-bold text-primary">Web</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
                <div class="d-flex align-items-center">
                    <div class="text-muted me-3">
                        <small th:text="${#temporals.format(currentDate, 'yyyy-MM-dd')}"></small>
                    </div>
                    <div class="dropdown">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <th:block sec:authorize="isAuthenticated()">
                                <strong sec:authentication="name"></strong>님
                            </th:block>
                            <th:block sec:authorize="!isAuthenticated()">
                                <strong>계정</strong>
                            </th:block>
                        </a>
                        <ul class="dropdown-menu text-small dropdown-menu-end" aria-labelledby="dropdownUser">
                            <th:block sec:authorize="!isAuthenticated()">
                                <li><a class="dropdown-item" th:href="@{/member/login}">로그인</a></li>
                                <li><a class="dropdown-item" th:href="@{/member/join}">회원가입</a></li>
                            </th:block>
                            <th:block sec:authorize="isAuthenticated()">
                                <li><a class="dropdown-item" th:href="@{/member/update}">정보수정</a></li>
                                <li><a class="dropdown-item" th:href="@{/member/info}">회원정보</a></li>
                                <li><a class="dropdown-item" th:href="@{/member/profile/{memberId}(memberId=${#authentication.name})}">내 프로필</a></li>
                                <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/admin}">관리자</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form th:action="@{/member/logout}" method="post" class="d-inline w-100">
                                        <button type="submit" class="dropdown-item">로그아웃</button>
                                    </form>
                                </li>
                            </th:block>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
