<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[비밀번호 재설정]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-find-password {
          max-width: 400px;
          padding: 1rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>

    <main class="form-find-password w-100 m-auto text-center">
        <form id="findPasswordForm" action="#" th:action="@{/member/findPassword}" method="post">
            <h1 class="h3 mb-3 fw-normal">[비밀번호 재설정]</h1>
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="memberId" name="memberId" placeholder="ID" required>
                <label for="memberId">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                <label for="email">이메일</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">임시 비밀번호 발급</button>
        </form>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
