<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5">
        <h1 class="text-center mb-4">회원 정보</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label"><strong>아이디</strong></label>
                    <p class="form-control-plaintext" th:text="${member.memberId}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>이름</strong></label>
                    <p class="form-control-plaintext" th:text="${member.memberName}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>이메일</strong></label>
                    <p class="form-control-plaintext" th:text="${member.email}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>전화번호</strong></label>
                    <p class="form-control-plaintext" th:text="${member.phone}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>주소</strong></label>
                    <p class="form-control-plaintext" th:text="${member.address}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>등급</strong></label>
                    <p class="form-control-plaintext" th:text="${member.rolename == 'ROLE_ADMIN' ? '관리자' : '일반회원'}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>계정 상태</strong></label>
                    <p class="form-control-plaintext" th:text="${member.enabled} ? '활성' : '비활성'"
                       th:classappend="${member.enabled} ? 'text-success' : 'text-danger'"></p>
                </div>
                <div class="d-grid gap-2">
                    <a th:href="@{/member/update}" class="btn btn-primary">정보 수정</a>
                    <a th:href="@{/member/profile/{memberId}(memberId=${member.memberId})}" class="btn btn-info">내 활동 보기</a>
                    <form th:action="@{'/member/delete'}" method="post" class="btn btn-danger"
                          sec:authorize="isAuthenticated() and !hasRole('ROLE_ADMIN')"
                          th:if="${#authentication.name == member.memberId}">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('정말 탈퇴하시겠습니까?');">회원탈퇴</button>
                    </form>
                    <a th:href="@{/}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </div>
        </div>
    </main>




     <div th:replace="~{footer :: footer}"></div>


    </body>
</body>
</html>
