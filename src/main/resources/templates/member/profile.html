<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{header :: header}"></div>
    <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5">
        <h1 class="text-center mb-4" th:text="${member.memberName} + '님의 프로필'"></h1>

        <!-- 회원 정보 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>회원 정보</h4>
            </div>
            <div class="card-body">
                <p><strong>아이디:</strong> <span th:text="${member.memberId}"></span></p>
                <p><strong>이름:</strong> <span th:text="${member.memberName}"></span></p>
                <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
                <p><strong>전화번호:</strong> <span th:text="${member.phone}"></span></p>
                <p><strong>주소:</strong> <span th:text="${member.address}"></span></p>
                <p><strong>등급:</strong> <span th:text="${member.rolename == 'ROLE_ADMIN'} ? '관리자' : '일반회원'"></span></p>
            </div>
            <div class="card-footer text-end">
				<a th:href="@{/member/update}" class="btn btn-primary"
					th:if="${#authentication.name == member.memberId}">회원정보
					수정</a>
			</div>
        </div>

        <!-- 작성한 게시글 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>작성한 게시글</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li th:if="${#lists.isEmpty(boards)}" class="list-group-item">작성한 게시글이 없습니다.</li>
                    <li th:each="board : ${boards}" class="list-group-item">
                        <a th:href="@{/board/view/{boardNum}(boardNum=${board.boardNum})}" th:text="${board.boardTitle}"></a>
                        <span class="float-end text-muted" th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 작성한 댓글 -->
        <div class="card">
            <div class="card-header">
                <h4>작성한 댓글</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li th:if="${#lists.isEmpty(comments)}" class="list-group-item">작성한 댓글이 없습니다.</li>
                    <li th:each="comment : ${comments}" class="list-group-item">
                        <p th:text="${comment.content}"></p>
                        <small class="text-muted">
                            <a th:href="@{/board/view/{boardNum}(boardNum=${comment.board.boardNum})}">원문 보기</a>
                            - <span th:text="${#temporals.format(comment.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
