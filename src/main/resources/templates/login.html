<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns="sec=http://www.thymeleaf.org/extras/spring-security"
>
    <head>
        <meta charset="UTF-8" />
        <title>[로그인]</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .form-signin {
              max-width: 330px;
              padding: 1rem;
            }
        </style>
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
            <div th:replace="~{menu :: menu}"></div>
        <main class="form-signin w-100 m-auto text-center">
            <form action="#" th:action="@{/member/loginProcess}" method="post">
                <h1 class="h3 mb-3 fw-normal">[로그인]</h1>

                <div th:if="${tempPassword}" class="alert alert-success" role="alert">
                    임시 비밀번호: <strong th:text="${tempPassword}"></strong>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="username" name="username" placeholder="ID" required>
                    <label for="username">아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">비밀번호</label>
                </div>

                <script th:if="${errorMessage}">
                    alert("[[${errorMessage}]]");
                </script>

                <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
             
                
                <div class="mt-3">
                    <p>아직 회원이 아니신가요? <a th:href="@{/member/join}">회원가입</a></p>
                    <p>비밀번호를 잊으셨나요? <a th:href="@{/member/findPassword}">비밀번호 재설정</a></p>
                </div>
            </form>
        </main>

        <div th:replace="~{footer :: footer}"></div>
    </body>
</html>
