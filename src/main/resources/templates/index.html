<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">
<head>
    <meta charset="UTF-8" />
    <title>Web Home</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
    <!-- 날씨 위젯 제거됨 -->
</head>
<body class="d-flex flex-column h-100">
    <!-- Header -->
    <div th:replace="~{header :: header}"></div>

    <!-- Menu -->
    <div th:replace="~{menu :: menu}"></div>

    <!-- Main content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <!-- 날씨 위젯 제거됨 -->

            <!-- 공지사항 섹션 -->
            <section class="my-5">
                <h2 class="text-center mb-4">공지사항</h2>
                <div th:if="${not #lists.isEmpty(noticeList)}" class="list-group shadow-sm">
                    <a th:each="notice : ${noticeList}" th:href="@{/notice/view/{noticeNum}(noticeNum=${notice.noticeNum})}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${notice.noticeTitle}"></h5>
                            <small class="text-muted" th:text="${#temporals.format(notice.createdDate, 'yyyy-MM-dd')}"></small>
                        </div>
                        <p class="mb-1" th:utext="${#strings.abbreviate(notice.noticeContent, 150)}"></p>
                        <small class="text-muted" th:text="${notice.memberName}"></small>
                    </a>
                </div>
                <div class="text-center mt-4" th:if="${#lists.isEmpty(noticeList)}">
                    <div class="alert alert-light" role="alert">
                        등록된 공지사항이 없습니다.
                    </div>
                </div>
            </section>

            <hr class="my-5">

            <!-- 최신 게시글 섹션 -->
            <section>
                <h2 class="text-center mb-4">최신 게시글</h2>
                <div th:if="${not #lists.isEmpty(boardList)}" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                    <div class="col" th:each="board : ${boardList}">
                        <div class="card h-100 shadow-sm border-light position-relative">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">
                                    <a th:href="@{/board/view/{boardNum}(boardNum=${board.boardNum})}" th:text="${board.boardTitle}" class="text-decoration-none text-dark stretched-link"></a>
                                </h5>
                                <p class="card-text text-muted small" th:utext="${#strings.abbreviate(board.boardContent, 100)}"></p>
                            </div>
                            <div class="card-footer bg-white border-top-0 text-muted small">
                                <small th:text="${board.memberName != null ? board.memberName : '탈퇴회원'}"></small>
                                <small class="float-end" th:text="|조회수: ${board.hits} / ${#temporals.format(board.createdDate, 'yyyy-MM-dd')}|"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4" th:if="${#lists.isEmpty(boardList)}">
                    <div class="alert alert-light" role="alert">
                        등록된 게시글이 없습니다.
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{footer :: footer}"></div>

</body>
</html>
