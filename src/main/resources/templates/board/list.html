<!DOCTYPE html>
<html
    lang="ko"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{header :: header}"></div>
        <div th:replace="~{menu :: menu}"></div>
    <main class="container my-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-0">게시판</h1>
            </div>
            <div class="card-body">
                <form class="row mb-3 justify-content-center" method="get" th:action="@{/board/list}">
                    <div class="col-md-3">
                        <select class="form-select" name="type">
                            <option value="title_content" th:selected="${type == 'title_content'}">제목+내용</option>
                            <option value="title" th:selected="${type == 'title'}">제목</option>
                            <option value="content" th:selected="${type == 'content'}">내용</option>
                            <option value="member" th:selected="${type == 'member'}">작성자</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" type="submit">검색</button>
                    </div>
                </form>
                <!-- 게시글 목록 테이블 -->
                <table class="table table-hover table-striped text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
            <tbody>
                <tr th:if="${boardPage.isEmpty()}">
                    <td colspan="4">게시글이 없습니다.</td>
                </tr>
                <tr th:each="board : ${boardPage.content}">
                    <td>
                        <a th:href="@{'/board/view/' + ${board.boardNum}}" th:text="${board.boardTitle}"></a>
                        <span class="text-muted" th:if="${board.commentCount > 0}" th:text="'[' + ${board.commentCount} + ']'"></span>
                    </td>
                    <td th:text="${board.memberName}"></td>
                    <td th:text="${board.hits}"></td>
                    <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation" th:if="${!boardPage.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${boardPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${boardPage.number - 1}, type=${type}, keyword=${keyword})}">이전</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, boardPage.totalPages - 1)}" th:classappend="${i == boardPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/board/list(page=${i}, type=${type}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${boardPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${boardPage.number + 1}, type=${type}, keyword=${keyword})}">다음</a>
                </li>
            </ul>
        </nav>

                <!-- 글쓰기 버튼 -->
                <div class="d-flex justify-content-end mt-3">
                    <!-- 로그인한 사용자이고, 계정이 활성화된 경우에만 글쓰기 버튼 표시 -->
                    <a th:if="${#authorization.expression('isAuthenticated() and principal.enabled')}"
                       th:href="@{/board/write}" class="btn btn-primary">글쓰기</a>

                    <!-- 로그인했지만 계정이 비활성화된 경우 -->
                    <button th:if="${#authorization.expression('isAuthenticated() and !principal.enabled')}"
                            type="button" class="btn btn-primary"
                            onclick="alert('계정이 비활성화되어 글을 작성할 수 없습니다.');">
                        글쓰기
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
