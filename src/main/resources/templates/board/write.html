<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>글쓰기</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
     <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5" style="max-width:600px;">
        <h1 class="text-center mb-4">글쓰기</h1>
        <form th:action="@{/board/write}" th:object="${board}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="boardTitle" th:field="*{boardTitle}" placeholder="제목" required />
            </div>
            <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea class="form-control" id="boardContent" th:field="*{boardContent}" placeholder="내용" rows="8" required></textarea>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">파일 첨부</label>
                <input type="file" class="form-control" id="files" name="uploadFiles" multiple />
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">등록</button>
                <a th:href="@{/board/list}" class="btn btn-secondary btn-lg">목록</a>
            </div>
        </form>
    </main>

    <!-- 바닥글 -->
    <div th:replace="~{footer :: footer}"></div>

    <script>
    $(document).ready(function() {
        // Custom button for video upload
        var videoUploadButton = function (context) {
            var ui = $.summernote.ui;
            var button = ui.button({
                contents: '<i class="fas fa-video"></i>',
                tooltip: '동영상 파일 업로드',
                click: function () {
                    var input = document.createElement('input');
                    input.setAttribute('type', 'file');
                    input.setAttribute('accept', 'video/*');
                    input.click();
                    input.onchange = function () {
                        var file = input.files[0];
                        uploadVideo(file);
                    };
                }
            });
            return button.render();
        }

        $('#boardContent').summernote({
            placeholder: '내용을 입력하세요',
            tabsize: 2,
            height: 300,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video', 'videoUpload']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ],
            buttons: {
                videoUpload: videoUploadButton
            },
            callbacks: {
                onImageUpload: function(files) {
                    for (let i = 0; i < files.length; i++) {
                        uploadImage(files[i]);
                    }
                }
            }
        });
    });

    function uploadImage(file) {
        let formData = new FormData();
        formData.append("file", file);
        $.ajax({
            url: '/board/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                $('#boardContent').summernote('insertImage', data.url);
            },
            error: function(e) {
                console.log(e);
            }
        });
    }

    function uploadVideo(file) {
        let formData = new FormData();
        formData.append("file", file);
        $.ajax({
            url: '/board/upload', // Using the same endpoint for video
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                var video = document.createElement('video');
                video.src = data.url;
                video.setAttribute('width', '100%');
                video.setAttribute('controls', 'controls');
                $('#boardContent').summernote('insertNode', video);
            },
            error: function(e) {
                console.log(e);
            }
        });
    }
    </script>
</body>
</html>
