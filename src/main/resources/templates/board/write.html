<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>글쓰기</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div th:replace="~{header :: header}"></div>
     <div th:replace="~{menu :: menu}"></div>

    <main class="container my-5" style="max-width:600px;">
        <h1 class="text-center mb-4">글쓰기</h1>
        <form th:action="@{/board/write}" th:object="${board}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="boardTitle" class="form-label">제목</label>
                <input type="text" class="form-control" id="boardTitle" th:field="*{boardTitle}" placeholder="제목" required />
            </div>
            <div class="mb-3">
                <label for="boardContent" class="form-label">내용</label>
                <textarea class="form-control" id="boardContent" th:field="*{boardContent}" placeholder="내용" rows="8" required></textarea>
            </div>
            <div class="mb-3">
                <label for="files" class="form-label">파일 첨부</label>
                <input type="file" class="form-control" id="files" name="uploadFiles" multiple />
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">등록</button>
                <a th:href="@{/board/list}" class="btn btn-secondary btn-lg">목록</a>
            </div>
        </form>
    </main>

    <!-- 바닥글 -->
    <div th:replace="~{footer :: footer}"></div>

    <script>
    $(document).ready(function() {
        $('#boardContent').summernote({
            placeholder: '내용을 입력하세요',
            tabsize: 2,
            height: 300,
            callbacks: {
                onImageUpload: function(files) {
                    for (let i = 0; i < files.length; i++) {
                        uploadImage(files[i]);
                    }
                }
            }
        });
    });

    function uploadImage(file) {
        let formData = new FormData();
        formData.append("file", file);
        $.ajax({
            url: '/board/upload',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                $('#boardContent').summernote('insertImage', data.url);
            },
            error: function(e) {
                console.log(e);
            }
        });
    }
    </script>
</body>
</html>
